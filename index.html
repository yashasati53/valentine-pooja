<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pooja ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
    }

    p {
      font-size: 1.5rem;
      color: #fff;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    #message {
      font-size: 2rem;
      color: white;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Pooja ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸŒ¹</p>

  <button id="yes" onclick="yesClicked()">Yes ğŸ˜</button>
  <button id="no" onmouseover="moveButton()">No ğŸ™ˆ</button>

  <div id="message">YAYYY!! ğŸ’• See you soon Valentine ğŸ˜˜</div>

  <script>
    function yesClicked() {
      document.getElementById("message").style.display = "block";
    }

    function moveButton() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
